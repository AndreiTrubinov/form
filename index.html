<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <section class="form">
        <form>
            <label class="radio">
                <input class="visually-hidden radio__input" id="13" type="radio" name="license" value="1">
                <div class="radio__box box1">
                    <div class="radio__txt">LICENSE PLAN #1</div>
                    <p>$13 per license</p>
                </div>
            </label>
            <label class="radio">
                <input class="visually-hidden radio__input" type="radio" name="license" id="22" value="2">
                <div class="radio__box box2">
                    <div class="radio__txt">LICENSE PLAN #2</div>
                    <p>$22 per license</p>
                </div>
            </label>
            <label class="radio">
                <input class="visually-hidden radio__input" type="radio" name="license" id="34" value="3">
                <div class="radio__box box3">
                    <div class="radio__txt">LICENSE PLAN #3</div>
                    <p>$34 per license</p>
                </div>
            </label>

            <div for="number_of_licenses" class="select-box" >
                Number of licenses:
                <select id="number_of_licenses" name="number_of_licenses">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="total_price">
                TOTAL: <p>$<span id="price"></span><small>US</small></p>
            </div>
            <a href="#" class="btn-link"><button class="btn">Buy Now</button></a>
            <div class="selected-plan">Selected plan:  <span id="plan"></span></div>
        </form>
    </section>


    <script src="js/jquery3.5.1.slim.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
